<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Entity</title>
</head>
<body>
    <h1>Character Entity</h1>
    <h2>
        ! @ # $ % ^  &
    </h2>
<!--
    Character Entity is used to display the special character which is not present in keyboard using & keyword.
    Ex:&alpha; &beta; &copy; etc...
-->


    <h2>
        &alpha; &beta; &UpArrow; &copy; &COPY; &reg; &hearts;
        😍😍😍😍😍
    </h2>
</body>
</html>
